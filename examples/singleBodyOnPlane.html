<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - single body on plane demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <script type="module">
      import * as CANNON from '../dist/cannon-es.js'
      import { Demo } from './js/Demo.js'

      const demo = new Demo()
      const size = 2

      demo.addScene('Sphere', () => {
        const sphereShape = new CANNON.Sphere(size)
        createBodyOnPlane(demo, sphereShape)
      })

      demo.addScene('Box', () => {
        const boxShape = new CANNON.Box(new CANNON.Vec3(size, size, size))
        createBodyOnPlane(demo, boxShape)
      })

      demo.start()

      function createBodyOnPlane(demo, shape) {
        // Create world
        const world = demo.getWorld()
        world.gravity.set(0, 0, -10)
        world.broadphase = new CANNON.NaiveBroadphase()
        world.solver.iterations = 10

        world.defaultContactMaterial.contactEquationStiffness = 1e7
        world.defaultContactMaterial.contactEquationRelaxation = 4

        // ground plane
        const groundShape = new CANNON.Plane()
        const groundBody = new CANNON.Body({ mass: 0 })
        groundBody.addShape(groundShape)
        world.addBody(groundBody)
        demo.addVisual(groundBody)

        // Shape on plane
        const shapeBody = new CANNON.Body({ mass: 30 })
        shapeBody.addShape(shape)
        const pos = new CANNON.Vec3(0, 0, size)
        shapeBody.position.set(0, size, size * 2)
        shapeBody.velocity.set(0, 0, 0)
        shapeBody.angularVelocity.set(0, 0, 0)
        world.addBody(shapeBody)
        demo.addVisual(shapeBody)
      }
    </script>
  </body>
</html>
