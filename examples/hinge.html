<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - hinge demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <script type="module">
      import * as CANNON from '../dist/cannon-es.js'
      import { Demo } from './js/Demo.js'

      /**
       * Demonstrates how to use the HingeConstraint.
       * A hinge constraint makes sure that two bodies can rotate around a common axis. For example, think of a door hinge.
       */

      const demo = new Demo()
      const mass = 1

      demo.addScene('car', () => {
        const world = demo.getWorld()
        world.gravity.set(0, 0, -20)

        const groundMaterial = new CANNON.Material('groundMaterial')
        const wheelMaterial = new CANNON.Material('wheelMaterial')
        const wheelGroundContactMaterial = new CANNON.ContactMaterial(groundMaterial, wheelMaterial, {
          friction: 0.5,
          restitution: 0.3,
        })
        world.addContactMaterial(wheelGroundContactMaterial)

        const wheelShape = new CANNON.Sphere(1.2)
        const leftFrontWheel = new CANNON.Body({ mass: mass, material: wheelMaterial })
        leftFrontWheel.addShape(wheelShape)
        const rightFrontWheel = new CANNON.Body({ mass: mass, material: wheelMaterial })
        rightFrontWheel.addShape(wheelShape)
        const leftRearWheel = new CANNON.Body({ mass: mass, material: wheelMaterial })
        leftRearWheel.addShape(wheelShape)
        const rightRearWheel = new CANNON.Body({ mass: mass, material: wheelMaterial })
        rightRearWheel.addShape(wheelShape)

        const chassisShape = new CANNON.Box(new CANNON.Vec3(5, 2, 0.5))
        const chassis = new CANNON.Body({ mass: mass })
        chassis.addShape(chassisShape)

        // Position constrain wheels
        const zero = new CANNON.Vec3()
        leftFrontWheel.position.set(5, 5, 0)
        rightFrontWheel.position.set(5, -5, 0)
        leftRearWheel.position.set(-5, 5, 0)
        rightRearWheel.position.set(-5, -5, 0)

        // Constrain wheels
        const constraints = []

        // Hinge the wheels
        const leftAxis = new CANNON.Vec3(0, 1, 0)
        const rightAxis = new CANNON.Vec3(0, -1, 0)
        const leftFrontAxis = new CANNON.Vec3(0, 1, 0)
        const rightFrontAxis = new CANNON.Vec3(0, -1, 0)
        if (true) {
          leftFrontAxis = new CANNON.Vec3(0.3, 0.7, 0)
          rightFrontAxis = new CANNON.Vec3(-0.3, -0.7, 0)
          leftFrontAxis.normalize()
          rightFrontAxis.normalize()
        }

        constraints.push(
          new CANNON.HingeConstraint(chassis, leftFrontWheel, {
            pivotA: new CANNON.Vec3(5, 5, 0),
            axisA: leftFrontAxis,
            pivotB: zero,
            axisB: leftAxis,
          })
        )
        constraints.push(
          new CANNON.HingeConstraint(chassis, rightFrontWheel, {
            pivotA: new CANNON.Vec3(5, -5, 0),
            axisA: rightFrontAxis,
            pivotB: zero,
            axisB: rightAxis,
          })
        )
        constraints.push(
          new CANNON.HingeConstraint(chassis, leftRearWheel, {
            pivotA: new CANNON.Vec3(-5, 5, 0),
            axisA: leftAxis,
            pivotB: zero,
            axisB: leftAxis,
          })
        )
        constraints.push(
          new CANNON.HingeConstraint(chassis, rightRearWheel, {
            pivotA: new CANNON.Vec3(-5, -5, 0),
            axisA: rightAxis,
            pivotB: zero,
            axisB: rightAxis,
          })
        )

        for (let i = 0; i < constraints.length; i++) world.addConstraint(constraints[i])

        const bodies = [chassis, leftFrontWheel, rightFrontWheel, leftRearWheel, rightRearWheel]
        for (let i = 0; i < bodies.length; i++) {
          world.addBody(bodies[i])
          demo.addVisual(bodies[i])
        }

        // Ground
        const groundShape = new CANNON.Plane()
        const ground = new CANNON.Body({ mass: 0, material: groundMaterial })
        ground.addShape(groundShape)
        ground.position.z = -3
        world.addBody(ground)
        demo.addVisual(ground)

        // Enable motors and set their velocities
        const frontLeftHinge = constraints[2]
        const frontRightHinge = constraints[3]
        frontLeftHinge.enableMotor()
        frontRightHinge.enableMotor()
        const v = -14
        frontLeftHinge.setMotorSpeed(v)
        frontRightHinge.setMotorSpeed(-v)
      })

      demo.addScene('hinge', () => {
        const world = demo.getWorld()
        world.gravity.set(0, 5, -20)

        const s = 5,
          d = 0.1 * s
        const shape = new CANNON.Box(new CANNON.Vec3(s * 0.5, s * 0.1, s * 0.5))
        const body = new CANNON.Body({ mass: mass })
        body.addShape(shape)
        const staticBody = new CANNON.Body({ mass: 0 })
        staticBody.addShape(shape)
        staticBody.position.z = s + d * 2

        // Hinge it
        const c = new CANNON.HingeConstraint(staticBody, body, {
          pivotA: new CANNON.Vec3(0, 0, -s * 0.5 - d),
          axisA: new CANNON.Vec3(1, 0, 0),
          pivotB: new CANNON.Vec3(0, 0, s * 0.5 + d),
          axisB: new CANNON.Vec3(1, 0, 0),
        })
        world.addConstraint(c)

        world.addBody(body)
        world.addBody(staticBody)
        demo.addVisual(body)
        demo.addVisual(staticBody)
      })

      demo.start()
    </script>
  </body>
</html>
