<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - Heightfield demo</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <script type="module">
      import * as CANNON from '../dist/cannon-es.js'
      import { Demo } from './js/Demo.js'

      const demo = new Demo()

      demo.addScene('Heightfield', () => {
        // Init world
        const world = demo.getWorld()
        world.gravity.set(0, 0, -10)
        world.broadphase = new CANNON.NaiveBroadphase()

        // Create a matrix of height values
        const matrix = []
        const sizeX = 15,
          sizeY = 15
        for (let i = 0; i < sizeX; i++) {
          matrix.push([])
          for (let j = 0; j < sizeY; j++) {
            const height = Math.cos((i / sizeX) * Math.PI * 2) * Math.cos((j / sizeY) * Math.PI * 2) + 2
            if (i === 0 || i === sizeX - 1 || j === 0 || j === sizeY - 1) height = 3
            matrix[i].push(height)
          }
        }

        // Create the heightfield
        const hfShape = new CANNON.Heightfield(matrix, {
          elementSize: 1,
        })
        const hfBody = new CANNON.Body({ mass: 0 })
        hfBody.addShape(hfShape)
        hfBody.position.set((-sizeX * hfShape.elementSize) / 2, -20, -10)
        world.addBody(hfBody)
        demo.addVisual(hfBody)

        // Add spheres
        const mass = 1
        for (let i = 0; i < sizeX - 1; i++) {
          for (let j = 0; j < sizeY - 1; j++) {
            if (i === 0 || i >= sizeX - 2 || j === 0 || j >= sizeY - 2) continue
            const sphereShape = new CANNON.Sphere(0.1)
            const sphereBody = new CANNON.Body({ mass: mass })
            sphereBody.addShape(sphereShape)
            sphereBody.position.set(0.25 + i, 0.25 + j, 3)
            sphereBody.position.vadd(hfBody.position, sphereBody.position)
            world.addBody(sphereBody)
            demo.addVisual(sphereBody)
          }
        }
      })

      demo.start()
    </script>
  </body>
</html>
